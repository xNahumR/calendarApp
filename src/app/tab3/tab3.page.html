<ion-header [translucent]="true">
  <app-explore-container></app-explore-container>
  <ion-toolbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>

  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="selectedDate" (ionChange)="createTask()"></ion-datetime>

  <ion-footer>
    <app-footer-comp></app-footer-comp>
  </ion-footer>
</ion-content>
