<ion-header [translucent]="true">
  <app-explore-container></app-explore-container>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="mx-auto max-w-sm space-y-6 bg-background px-3 py-2 rounded-md border">
      <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold text-purple-600 dark:text-purple-300">Login to Your Account</h1>
        <p class="text-gray-600 dark:text-gray-400">
          Enter your credentials to access your account
        </p>
      </div>
      
      <ion-item lines="none" class="space-y-2">
        <ion-label class="text-sm font-medium leading-none text-purple-600 dark:text-purple-300" position="floating">Email</ion-label>
        <ion-input type="email" placeholder="m@example.com" class="bg-background text-sm border border-input rounded-md px-3 py-2" required></ion-input>
      </ion-item>
      <ion-item lines="none" class="space-y-2">
        <ion-label class="text-sm font-medium leading-none text-purple-600 dark:text-purple-300" position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" class="bg-background text-sm border border-input rounded-md px-3 py-2" required></ion-input>
      </ion-item>
      <ion-button expand="block"  class="whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 hover:bg-primary/90" type="submit">Login</ion-button>
    </div>
  </ion-content>
  
</ion-content>
